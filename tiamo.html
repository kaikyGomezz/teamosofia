<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Para Sofia üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: white;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #00000055;
    }

    img {
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    .link-botao a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: white;
      color: #e91e63;
      font-weight: bold;
      text-decoration: none;
      border-radius: 25px;
      transition: 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .link-botao a:hover {
      background-color: #f8bbd0;
    }

    .heart {
      position: fixed;
      top: -10px;
      color: #ff3366;
      font-size: 20px;
      animation: fall linear infinite;
      user-select: none;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
    .trail {
  position: fixed;
  font-size: 14px;
  color: #fff;
  background: rgba(233, 30, 99, 0.8);
  padding: 4px 8px;
  border-radius: 20px;
  pointer-events: none;
  animation: fadeOut 1s ease-out forwards;
  z-index: 9999;
}

@keyframes fadeOut {
  0% {
    opacity: 1;
    transform: scale(1);
  }
  100% {
    opacity: 0;
    transform: scale(0.6);
  }
}

  </style>
</head>
<body>

  <div class="container">
    <h1>Sofia Ramos, eu te amo ‚ù§Ô∏è</h1>
    <img src="sofia.png" alt="Foto do casal">
    <div class="link-botao">
      <a href="#" onclick="manualPlay()">Ouvir nossa m√∫sica üé∂</a>
    </div>
  </div>

  <audio id="loveSong" autoplay loop>
    <source src="you-love-me.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <script>
    const song = document.getElementById("loveSong");
    song.volume = 0; // come√ßa silenciosa
    song.play().catch(() => {
      // Navegador pode bloquear autoplay
      console.log("Autoplay bloqueado, aguardando intera√ß√£o...");
    });

    function manualPlay() {
      song.volume = 1;
      song.play();
    }

    // Aumenta o volume ap√≥s o primeiro toque ou clique
    window.addEventListener("click", () => {
      song.volume = 1;
      song.play();
    }, { once: true });

    // Cora√ß√µes caindo
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      heart.innerText = '‚ù§Ô∏è';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>

<script>
    function createTrail(x, y) {
      const trail = document.createElement("div");
      trail.className = "trail";
      trail.innerText = "mimimi popopo";
      trail.style.left = x + "px";
      trail.style.top = y + "px";
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 1000);
    }
  
    document.addEventListener("mousemove", (e) => {
      createTrail(e.clientX, e.clientY);
    });
  
    document.addEventListener("touchmove", (e) => {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        createTrail(touch.clientX, touch.clientY);
      }
    });
  </script>
  
</body>
</html>
